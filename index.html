<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>지도 생성하기</title>
    
</head>
<body>
<!-- 지도를 표시할 div 입니다 -->

<div id="map" style="width:100%;height:350px;"></div>

<script>
const script = document.createElement("script");
script.src = "http://dapi.kakao.com/v2/maps/sdk.js?appkey=661084cb5fce7ebb453fa224ac8ffbe6&autoload=false&libraries=clusterer,services&";
document.head.appendChild(script);
script.onload = () => {
    kakao.maps.load(() => {
        const node = document.getElementById('map'); // 지도를 표시할 div
        const center = new kakao.maps.LatLng(37.50802, 127.062835);
        const options = {
            center,
            level: 3
        };
        const map = new kakao.maps.Map(node, options);
    });
};
</script>
</body>
</html>
