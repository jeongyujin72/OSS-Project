<!DOCTYPE html>
<html>
  <head>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=661084cb5fce7ebb453fa224ac8ffbe6&libraries=services"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
        }

        .wrapper {
            margin: 0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            padding-right: 20px;
            position: relative; /* z-index가 작동하려면 부모에 position 속성이 필요 */
        }

        #input-box {
            width: 30vw;  /* 네모난 상자의 너비 */
            height: 450px; /* 네모난 상자의 높이 */
            border: 2px solid #ffffff;
            border-radius: 8px;
            padding: 30px;
            background-color: #ffffff;
            overflow-y: auto; /* 입력 필드가 많아지면 스크롤바 추가 */
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* 입력 필드 간 간격 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 추가 */
            position: relative; /* position 속성 추가 */
            z-index: 10; /* z-index 설정 */
        }

        input {
            width: 100%; /* 입력 필드를 상자의 너비에 맞춤 */
            padding: 10px;
            border: none; /* 기본 테두리 제거 */
            border-bottom: 1px solid #7a7a7a; /* 밑줄 추가 */
            outline: none; /* 클릭 시 파란 테두리 제거 */
            box-sizing: border-box;
            cursor: pointer; /* 클릭 시 포인터 커서 */
        }
      #map {
            position: absolute; /* 절대 위치로 설정 */
            top: 0;  /* 위쪽에 정렬 */
            left: 0; /* 왼쪽에 정렬 */
            <!--height: 100vh; /* 화면 전체 높이 */
            width: 65vw;  /* 화면 전체 너비의 65% */-->
        }
    </style>
  </head>
  
  <body>

  <div class="wrapper">
        <div id="input-box">
            <!-- 입력 필드들 -->
            <input type="text" placeholder="입력 필드 1" />
            <input type="text" placeholder="입력 필드 2" />
            <!-- 추가 입력 필드 -->
        </div>
    </div>
    
    <input type="text" id="sample5_address" placeholder="주소">
    <input type="button" onclick="sample5_execDaumPostcode()" value="주소 검색"><br>
    <div id="map" style="width: 70vw;height: 100vh;display:none"></div>
    
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };
    
        //지도를 미리 생성
        var map = new daum.maps.Map(mapContainer, mapOption);
        //주소-좌표 변환 객체를 생성
        var geocoder = new daum.maps.services.Geocoder();
        //마커를 미리 생성
        var marker = new daum.maps.Marker({
            position: new daum.maps.LatLng(37.537187, 127.005476),
            map: map
        });
        // 지도를 보여준다.
        mapContainer.style.display = "block";
        map.relayout();
    
        function sample5_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    var addr = data.address; // 최종 주소 변수
    
                    // 주소 정보를 해당 필드에 넣는다.
                    document.getElementById("sample5_address").value = addr;
                    // 주소로 상세 정보를 검색
                    geocoder.addressSearch(data.address, function(results, status) {
                        // 정상적으로 검색이 완료됐으면
                        if (status === daum.maps.services.Status.OK) {
    
                            var result = results[0]; //첫번째 결과의 값을 활용
    
                            // 해당 주소에 대한 좌표를 받아서
                            var coords = new daum.maps.LatLng(result.y, result.x);
                            <!--// 지도를 보여준다.
                            mapContainer.style.display = "block";
                            map.relayout();-->
                            // 지도 중심을 변경한다.
                            map.setCenter(coords);
                            // 마커를 결과값으로 받은 위치로 옮긴다.
                            marker.setPosition(coords)
                        }
                    });
                }
            }).open();
        }
    </script>
  </body>
</html>
